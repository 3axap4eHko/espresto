server:
  protocol: https
  hostname: localhost
  port: 8989
  privateKey: "ssl/private.key"
  certificate: "ssl/certificate.crt"

router:
  controllerDir: "controllers"
  controllerPattern: "[A-Z]*Controller.js"

services:
  server: {args: ["$config"], factory: "../src/Server", shared: true}
  router: {args: ["$config"], classOf: "../src/Router", shared: true}
  dispatcher: {args: ["$router"], classOf: "../src/Dispatcher"}
  render: {args: ["$config"], factory: "../src/Render", shared: true}
