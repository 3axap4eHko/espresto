server:
  protocol: http
  hostname: localhost
  port: 8989

directories:
  controllers: controllers

routes: &ROUTES
  -
    path: "/test/:a/:b/:c"
    defaults:
      __controller: home
  -
    path: "/:id"
    controller: "home"
    routes:
      -
        path: "/about"
        controller: "about"

  -
    path: "/about"
    controller: "about"

test: !!include "test.yml"

services:
  router: {args: ["$di", *ROUTES], classOf: "../src/Router"}
  serverOptions: {args: ["ssl/private.key", "ssl/certificate.crt"], classOf: "../src/Router"}
  server: {args: ["$ssl"], classOf: "../src/Router"}